<!DOCTYPE html>
<html>
<head>
<title>Saya Inspector</title>

<meta charset="utf-8">
<link rel="icon" href="/saya/assets/favicon.png">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="/saya/saya.css">
<link rel="stylesheet" href="inspect.css">

<script data-dojo-config="async:1,debug:1,parseOnLoad:0,dojoBlankHtmlUrl:'/saya/blank.html',packages:[{name:'saya',location:'/saya'} ]" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>

<script id="usr-template" type="text/x-handlebars-template">
  <tr>
   <td>{{userid}}</td>
   <td colspan="6"><b>{{user}}</b></td>
  </tr>
</script>

<script id="hit-template" type="text/x-handlebars-template">
  <tr>
   <td></td>
   <td>{{ip}}</td>
   <td>{{hits}}</td>
   <td>{{probe}}</td>
   <td>{{last}}</td>
   <td>{{host}}</td>
   <td>{{referer}}<td>
  </tr>
</script>

<script src="inspect.js"></script>

</head>
<body class="claro">

 <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainer">
  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'" style="width: 100%; height: 64px; text-align:center">
   <div id="logo"> </div>
  </div>

  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'leading'" id="content" style="width: 100%">
  </div>

  <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'bottom'" style="width: 100%;">
    Powered by Saya, Anti-Spy for Guilds.
  </div>

 </div>

</body>
</html>
