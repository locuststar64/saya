<!DOCTYPE html>
<html>
<head>
<title>Saya Suspects</title>

<meta charset="utf-8">
<link rel="icon" href="assets/favicon.png">
<link href='https://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/document.css">
<link rel="stylesheet" href="3p/gridx/resources/claro/Gridx.css">
<link rel="stylesheet" href="css/saya.css">
<link rel="stylesheet" href="css/inspect.css">

<script>
var basePath = window.location.href;
basePath = basePath.substring(0, basePath.lastIndexOf("/"));
dojoConfig = {
    async: true,
    debug: false,
    parseOnLoad: false,
    dojoBlankHtmlUrl: basePath + '/assets/blank.html',
    packages: [{
        name: 'saya',
        location: basePath + '/js'
    }, {
        name: 'gridx',
        location: basePath + '/3p/gridx'
    }, {
        name: '3p',
        location: basePath + '/3p'
    }]
};
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>


<script id="ipflag-template" type="text/x-handlebars-template">
  <table>
   <tr><th>IP Address:</th><td><span class="ipaddress">{{ip}}</span></td></tr>
   {{#if users}}<tr><th>Users:</th><td><span class="sharedIP">
    <table>
     {{#each users}}
     <tr><td>{{group_label}}</td><td>{{user}}</td></tr>
     {{/each}}
    </table>
    </span></td></tr>{{/if}}
   {{#if hostname}}<tr><th>Hostname:</th><td>{{hostname}}</td></tr>{{/if}}
   {{#if city}}<tr><th>City:</th><td>{{city}}</td></tr>{{/if}}
   {{#if region}}<tr><th>Region:</th><td>{{region}}</td></tr>{{/if}}
   {{#if country}}<tr><th>Country:</th><td>{{country}}</td></tr>{{/if}}
   {{#if postal}}<tr><th>Postal:</th><td>{{postal}}</td></tr>{{/if}}
   {{#if loc}}<tr><th>Location:</th><td>{{loc}}</td></tr>{{/if}}
   {{#if org}}<tr><th>Organization:</th><td>{{org}}</td></tr>{{/if}}
   {{#if phone}}<tr><th>Phone:</th><td>{{phone}}</td></tr>{{/if}}
  </table>
</script>
<script id="userflag-template" type="text/x-handlebars-template">
  <table>
   <tr><th>ID:</th><td>{{userid}}</td></tr>
   <tr><th>Name:</th><td>{{user}}</td></tr>
   <tr><th>Group:</th><td>{{group_label}}</td></tr>
  </table>
</script>
<script id="probeflag-template" type="text/x-handlebars-template">
  <table>
   <tr><th>Probe ID:</th><td>{{id}}</td></tr>
   {{#if key}}<tr><th>Key:</th><td>{{key}}</td></tr>{{/if}}
   {{#if creator}}<tr><th>Creator:</th><td>{{creator}}</td></tr>{{/if}}
   {{#if note}}<tr><th>Note:</th><td>{{note}}</td></tr>{{/if}}
   {{#if host_override}}<tr><th>Host Override:</th><td>{{host_override}}</td></tr>{{/if}}
   {{#if redirect}}<tr><td colspan=2><img class="flagimage" src="{{redirect}}" /></td></tr>{{/if}}
  </table>
</script>

<script src="js/inspect.js"></script>

</head>
<body class="claro">

 <div data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="gutters:true, liveSplitters:false" id="borderContainer">

 <!-- TOP Container -->
 <div id="divBanner" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'top'">
  <div ondblclick="location='https://github.com/sunsetbrew/saya'"  onclick="location='index.html'" id="divLogo"> </div>
  <div id="divTitle"> Saya Suspects </div>
 </div>

  <div  class="sayaContentPane" data-dojo-type="dijit/layout/TabContainer" data-dojo-props="doLayout:false,id:'tabs',splitter:true, region:'leading'" id="tabs" style="width: 100%; text-align:left; overflow:auto;">
  </div>

 <div id="divSignature" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:false, region:'bottom'">
  Powered by Saya, Anti-Spy for Guilds.
 </div>

 </div>

  <div id="flag">Flag!</div>
</body>
</html>
